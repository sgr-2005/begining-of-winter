<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: #f0f8ff; /* æ·¡è“èƒŒæ™¯ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 20px;
            overflow: hidden;
            padding: 20px;
        }
        body.fade-out {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
        }

        .snowfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 16px;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 0;}
            10% { opacity: 0.9;}
            90% { opacity: 0.7;}
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0;}
        }

        .btn {
            padding: 14px 28px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(30, 136, 229, 0.3);
            z-index: 10;
        }

        .btn:hover {
            background: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(30, 136, 229, 0.4);
        }

        .gift-modal, .gift-open-animation {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .gift-modal.active, .gift-open-animation.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: #fff;
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 90%;
            word-break: break-word;
            position: relative;
        }

        .gift-modal.active .modal-content {
            transform: scale(1);
        }

        .modal-title {
            font-size: 28px;
            color: #1a237e;
            margin: 30px 0 25px;
            letter-spacing: 2px;
        }

        .modal-desc {
            font-size: 20px;
            color: #3949ab;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .modal-btn {
            padding: 10px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirm-btn {
            background: #2e7d32;
            color: white;
        }

        .cancel-btn {
            background: #c62828;
            color: white;
        }

        .gift-icon {
            font-size: 100px;
            margin-bottom: 15px;
            animation: spin 2s ease-in-out;
        }

        @keyframes spin {
            0% {transform: rotate(0deg) scale(0.5);}
            50% {transform: rotate(180deg) scale(1.2);}
            100% {transform: rotate(360deg) scale(1);}
        }

        .gift-success-text {
            font-size: 26px;
            color: #ff8f00;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(255, 143, 0, 0.3);
        }
    </style>
</head>
<body id="mainBody">

            <button class="modal-btn confirm-btn" onclick="openGift()">ç¡®å®š</button>

    <script>
        const giftModal = document.getElementById('giftModal');
        const giftOpenAnimation = document.getElementById('giftOpenAnimation');
        const snowfall = document.getElementById('snowfall');
        const openBtn = document.getElementById('openBtn');
        const mainBody = document.getElementById('mainBody');

        // åˆ›å»ºé›ªèŠ±
        function createSnowflakes() {
            const count = 40;
            for (let i = 0; i < count; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = 'â„ï¸';
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.fontSize = `${8 + Math.random() * 12}px`;
                snowflake.style.animationDuration = `${5 + Math.random() * 8}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowfall.appendChild(snowflake);
            }
        }

        function openModal() {
            giftModal.classList.add('active');
        }

        function closeModal() {
            giftModal.classList.remove('active');
        }

        function openGift() {
            openBtn.style.display = 'none';
            giftModal.classList.remove('active');
            setTimeout(() => {
                giftOpenAnimation.classList.add('active');
                setTimeout(() => {
                    mainBody.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = 'tanchuangaixin.html';
                    }, 600);
                }, 2000);
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', createSnowflakes);
    </script>

</html>
